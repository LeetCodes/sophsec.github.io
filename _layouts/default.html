<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml; charset=UTF-8"/>
    <title>SophSec Intrusion Labs - {{ page.title }}</title>

    {% if page.feed != null %}
    <link rel="alternate" type="application/atom+xml" title="{{ page.title }} Feed" href="{{ page.feed }}" />
    {% else %}
    <link rel="alternate" type="application/atom+xml" title="SophSec Feed" href="/atom.xml" />
    {% endif %}

    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/screen.css"/>
    <link rel="stylesheet" type="text/css" media="print" href="/css/print.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/default.css"/>

    {% if page.css != null %}
    {% for css in page.css %}
    <link rel="stylesheet" type="text/css" media="screen" href="/css/{{ css }}" />
    {% endfor %}
    {% endif %}

    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery.cookie.js"></script>
    {% include analytics.html %}
  </head>

  <body>
    {% include troll.html %}

    {{ content }}

    {% include footer.html %}
  </body>
</html>
