layout: page
title: Home
css:
 - blog.css

<h1>SophSec</h1>

<div class="blog">
{% for post in site.posts limit:5 %}
  <div class="post">
    <h1 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <p class="post-header">
      published on {{ post.date }} by
      <a href="/{{ post.categories.first }}/">{{ post.categories.first }}</a>
    </p>

    <div class="post-content">
      {{ post.content }}
    </div>
  </div>
{% endfor %}
</div>

<p><a href="/archive.html">Archive</a></p>
